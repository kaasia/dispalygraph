<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>成绩分布</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
    <style type="text/css">
        html, body, #main { height: 100%; width: 100%; margin: 0; padding: 0 }
    </style>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            baseOption:{
                timeline:{
                    axisType:'category',
                    autoPlay: true,
                    playInterval: 1000,
                    data:[
                        {value:'2016',symbolSize:20},
                        {value:'2017',symbolSize:20},
                        {value:'2018',symbolSize:20}
                    ],
                    label: {
                        formatter: function(s) {
                            return s;
                        }
                    },//控制时间轴节点的显示
                    lineStyle:{
                        show:true,
                        type:'dashed'
                    },
                    padding:10,
                },
                title: {
                    subtext: '数据来自国家统计局',
                    textStyle:{
                        fontSize:30
                    },
                    left:'left'
                },
                tooltip: {},
                legend: {
                    textStyle:{
                        fontSize:30
                    },
                    data:['人数']
                },
                xAxis: {
                    data: ["0-60","60-70","70-80","80-90","90-100"]
                },
                yAxis: [{
                    type:'value',
                    name:'人数'
                }],
                series:[
                    {name:'人数',type:'bar'}
                ]
            },
            options:[
                {
                    title:{text:'2016年度成绩'},
                    series: [{
                        data: [5, 20, 36, 10, 10]
                    }]
                },
                {
                    title:{text:'2017年度成绩'},
                    series: [{
                        data: [15, 10, 26, 16, 16]
                    }]
                },
                {
                    title:{text:'2018年度成绩'},
                    series: [{
                        data: [25, 30, 46, 20, 18]
                    }]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
